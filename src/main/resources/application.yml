spring:
    application:
        name: @project.name@
        version: @project.version@
        description: @project.description@
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        defer-datasource-initialization: true
        open-in-view: false
    h2:
        console:
            enabled: true
